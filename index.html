<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - مذاكرت منال</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #a8dadc, #f1faee);
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 340px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #1d3557;
    }

    input {
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1.5px solid #a8dadc;
      width: 100%;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #ffd166;
      outline: none;
      box-shadow: 0 0 8px #ffd166aa;
    }

    button {
      background: linear-gradient(90deg, #ffd166, #f4a261);
      border: none;
      border-radius: 10px;
      padding: 14px;
      width: 100%;
      font-size: 18px;
      font-weight: 700;
      color: #264653;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: linear-gradient(90deg, #f4a261, #ffd166);
    }

    .error {
      color: #e63946;
      margin-top: 12px;
      font-size: 14px;
    }

    .forgot-password {
      margin-top: 15px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #457b9d;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #1d3557;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>تسجيل الدخول إلى منصة مذاكرتك</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="اسم المستخدم" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit">
        دخول
      </button>
      <div id="errorMsg" class="error"></div>
    </form>
    <div class="forgot-password">
      <a href="#">نسيت كلمة المرور؟</a>
    </div>
  </div>

  <script><script>
  document.querySelector('.add-btn').addEventListener('click', function () {
    const taskTitle = prompt("اكتبي عنوان المهمة:");
    const taskDesc = prompt("اكتبي وصف المهمة:");

    if (taskTitle && taskDesc) {
      const container = document.querySelector('.container');

      const taskBox = document.createElement('div');
      taskBox.className = 'task-box';

      const titleEl = document.createElement('div');
      titleEl.className = 'task-title';
      titleEl.textContent = taskTitle;

      const descEl = document.createElement('div');
      descEl.className = 'task-desc';
      descEl.textContent = taskDesc;

      taskBox.appendChild(titleEl);
      taskBox.appendChild(descEl);

      container.appendChild(taskBox);
    }
  });
</script>
    <script>
  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    const validUser = 'manal';
    const validPass = '12345';

    if (username === validUser && password === validPass) {
      errorMsg.textContent = ''; // حذف رسالة الخطأ إن وُجدت
      window.location.href = 'main.html';
    } else {
      errorMsg.textContent = '❌ اسم المستخدم أو كلمة المرور غير صحيحة';
    }
  });
</script>
      }
    });
  </script>
</body>
</html>
