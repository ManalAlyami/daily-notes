<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>قلب وردي</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 50px;
      color: #000;
    }
    #heartContainer {
      display: inline-block;
      cursor: pointer;
      width: 100px;
      height: 100px;
    }
    #heartPath {
      fill: #ffc0cb; /* وردي فاتح */
      stroke: #d48aa2; /* وردي أغمق */
      stroke-width: 2;
      filter: drop-shadow(0 0 4px rgba(255, 192, 203, 0.6));
      transition: fill 0.4s ease, filter 0.4s ease;
      transform-origin: center center;
    }
    #heartContainer:hover #heartPath {
      fill: #ff69b4; /* وردي قوي عند التحويم */
      filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.9));
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>قلب وردي جميل</h1>
  <div id="heartContainer" title="قلبي">
    <svg viewBox="0 0 24 24" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
      <path id="heartPath" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
        2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 
        2.09C13.09 3.81 14.76 3 16.5 3 
        19.58 3 22 5.42 22 8.5c0 3.78-3.4 
        6.86-8.55 11.54L12 21.35z"/>
    </svg>
  </div>
</body>
</html>
