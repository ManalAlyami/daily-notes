<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مهامي اليومية - مذاكرت منال</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #a8dadc, #f1faee);
      font-family: 'Tajawal', sans-serif;
      color: #1d3557;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      color: #264653;
    }
    .input-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #a8dadc;
    }
    input[type="text"], input[type="datetime-local"] {
      width: 220px;
      background: #ffffffcc;
      color: #264653;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #ffd166;
      outline: none;
      box-shadow: 0 0 6px #ffd166aa;
    }
    button {
      background: linear-gradient(90deg, #ffd166, #f4a261);
      color: #264653;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.15s;
    }
    button:hover {
      background: linear-gradient(90deg, #f4a261, #ffd166);
      transform: scale(1.05);
    }
    .task-list {
      max-width: 650px;
      margin: 0 auto;
    }
    .task-box {
      background: #ffffffcc;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 7px rgba(0,0,0,0.1);
      color: #264653;
    }
    .task-box.done {
      background: #fff9c4;
      text-decoration: line-through;
      border: 1px solid #ffd166;
    }
    .task-text strong {
      font-size: 16px;
    }
    .task-date {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
    }
    .task-buttons button {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-left: 8px;
      color: #264653cc;
      transition: color 0.3s;
    }
    .task-buttons button:hover {
      color: #264653;
    }
  </style>
</head>
<body>
  <h1>مهامي اليومية</h1>

  <div class="input-container">
    <input type="text" id="taskInput" placeholder="اكتب المهمة...">
    <input type="datetime-local" id="reminderTime">
    <button id="addTaskBtn">إضافة 🌼</button>
  </div>

  <div class="task-list" id="taskList"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const taskInput = document.getElementById('taskInput');
      const reminderTime = document.getElementById('reminderTime');
      const addTaskBtn = document.getElementById('addTaskBtn');
      const taskList = document.getElementById('taskList');
      let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

      function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }

      function formatDate(datetime) {
        const d = new Date(datetime);
        return `${d.toLocaleDateString('ar-SA')} ${d.toLocaleTimeString('ar-SA', {hour:'2-digit', minute:'2-digit'})}`;
      }

      function displayTasks() {
        taskList.innerHTML = '';
        tasks.forEach((task, i) => {
          const box = document.createElement('div');
          box.className = 'task-box' + (task.done ? ' done' : '');

          const textDiv = document.createElement('div');
          textDiv.className = 'task-text';
          textDiv.innerHTML = `<strong>${task.text}</strong><div class="task-date">${formatDate(task.time)}</div>`;

          const buttonsDiv = document.createElement('div');
          buttonsDiv.className = 'task-buttons';

          const doneBtn = document.createElement('button');
          doneBtn.innerText = '🌼';
          doneBtn.onclick = () => {
            tasks[i].done = !tasks[i].done;
            saveTasks();
            displayTasks();
          };

          const deleteBtn = document.createElement('button');
          deleteBtn.innerText = '🗑️';
          deleteBtn.onclick = () => {
            tasks.splice(i,1);
            saveTasks();
            displayTasks();
          };

          buttonsDiv.append(doneBtn, deleteBtn);
          box.append(textDiv, buttonsDiv);
          taskList.appendChild(box);
        });
      }

      addTaskBtn.onclick = () => {
        const text = taskInput.value.trim();
        const time = reminderTime.value;
        if (!text || !time) {
          alert('يرجى كتابة المهمة وتحديد وقت');
          return;
        }
        tasks.push({text, time, done:false, notified:false});
        saveTasks();
        displayTasks();
        taskInput.value = '';
        reminderTime.value = '';
      };

      function checkReminders() {
        const now = Date.now();
        tasks.forEach(t => {
          if (!t.notified && Date.parse(t.time) <= now) {
            if (Notification.permission === 'granted') {
              new Notification('📌 تذكير بمهمة', {body: t.text});
            }
            t.notified = true;
            saveTasks();
          }
        });
      }

      if (Notification.permission !== 'granted') Notification.requestPermission();
      setInterval(checkReminders, 60000);
      displayTasks();
    });
  </script>
</body>
