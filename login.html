<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل دخول وتسجيل حساب جديد</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; margin: 8px 0; padding: 10px; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .error { color: red; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>تسجيل دخول</h2>
  <input type="email" id="login-email" placeholder="البريد الإلكتروني" />
  <input type="password" id="login-password" placeholder="كلمة السر" />
  <button onclick="login()">دخول</button>
  <p id="login-error" class="error"></p>

  <hr />

  <h2>إنشاء حساب جديد</h2>
  <input type="email" id="signup-email" placeholder="البريد الإلكتروني" />
  <input type="password" id="signup-password" placeholder="كلمة السر" />
  <button onclick="signUp()">إنشاء حساب</button>
  <p id="signup-error" class="error"></p>

  <script>
    // إعداد Firebase - استبدلي القيم بقيم مشروعك
    const firebaseConfig = {
      apiKey: "API_KEY_HERE",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html"; // صفحة المفكرة
        })
        .catch(error => {
          document.getElementById("login-error").innerText = error.message;
        });
    }

    function signUp() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول.");
          document.getElementById("signup-error").innerText = "";
        })
        .catch(error => {
          document.getElementById("signup-error").innerText = error.message;
        });
    }
  </script>
</body>
</html>
